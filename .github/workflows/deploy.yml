name: Deploy Chatbot

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Build and deploy
      run: |
        npm run build
        npm run deploy
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
